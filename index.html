<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="img/icon.png" />
    <title>Ramadhan 2024 Coming Soon</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

</head>

<body>
    <div class="container">

        <img src="images/logo.png" alt="" class="logo">
        <div class="content ">
            <h2>The Month Mercy</h2>
            <h1><span> Ramazan</span> Coming Soon</h1>
            <div class="launch-time ">
                <div>
                    <p id="days " style="color:#eaede1 !important; ">00</p>
                    <span style="color:#eaede1 !important; ">Days</span>
                </div>

                <div>
                    <p id="hours " style="color:#eaede1 !important; ">00</p>
                    <span style="color:#eaede1 !important; ">Hours</span>
                </div>

                <div>
                    <p id="minutes " style="color:#eaede1 !important; ">00</p>
                    <span style="color:#eaede1 !important; ">Minutes</span>
                </div>
                <div>
                    <p id="seconds " style="color:#eaede1 !important; ">00</p>
                    <span style="color:#eaede1 !important; ">Seconds</span>
                </div>
            </div>
            <button type="button ">Learn More <img src="images/triangle.png " alt=" "></button>
        </div>
        <img src="images/rocket.png " alt=" " class="rocket ">
    </div>

    <script>
        let countDownDate = new Date(" March 11, 2024 00:00:00 ");
        let x = setInterval(function() {
            let now = new Date().getTime();
            let distance = countDownDate - now;

            let days = Math.floor(distance / (1000 * 60 * 60 * 24));
            let hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            let minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            let seconds = Math.floor((distance % (1000 * 60)) / 1000);


            document.getElementById("days ").innerHTML = days;
            document.getElementById("hours ").innerHTML = hours;
            document.getElementById("minutes ").innerHTML = minutes;
            document.getElementById("seconds ").innerHTML = seconds;

            if (distance < 0) {
                clearInterval(x);
                document.getElementById("days ").innerHTML = "00 ";
                document.getElementById("hours ").innerHTML = "00 ";
                document.getElementById("minutes ").innerHTML = "00 ";
                document.getElementById("seconds ").innerHTML = "00 ";
            }


        }, 1000)
    </script>
</body>

</html>
